<div style="background-image: url('https://wallpaperaccess.com/full/5811484.jpg'); background-repeat: no-repeat ; background-size: cover; height: 900px; width: 100%;">
  <div class="container-fluid" style="text-align: center;" style = "width: 500px; color: rgb(36, 80, 233); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center;">
            <h1 class="display-3">Welcome</h1>
            <p class="lead">Your favourite Player Stats here</p>
            <hr class="my-2">
            
            <form >
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name = "name" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)] = "name">
                  
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name = "password" class="form-control" id="password" [(ngModel)] = "password">
                </div>
               
                <button type="submit" class="btn btn-primary" style="margin-right: 10px; width: 80px; "  (click) = "onLogin()">Login</button>
                <button type="submit" class="btn btn-primary" style = "margin-left: 10px; width: 90px;">Sign Up</button>
              </form>

           
        </div>
    </div>
</div>
</div>
