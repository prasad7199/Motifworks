<div class="container-fluid" style="text-align: center; margin-top: 50px;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div style="text-align: center;"><h1>INDIA</h1></div>
            <hr>
           <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>T20 Runs</th>
                    <th>ODI Runs</th>
                    <th>Test Runs</th>
                    <th>Wickets</th>
                    <th>Highest Score</th>
                    <th>Debut</th>
                </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let player of players">
                        <td >
                            <img style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" src = '../../../assets/images/noPhoto.jpg' >
                        </td>
                        <td>{{player.name}}</td>
                        <td>{{player.age}}</td>
                        <td>{{player.t20Runs}}</td>
                        <td>{{player.odiRuns}}</td>
                        <td>{{player.testRuns}}</td>
                        <td>{{player.wickets}}</td>
                        <td>{{player.highestScore}}</td>
                        <td>{{player.debut | extractDate}}</td>
                    </tr>
                    
                </tbody>
           </table>
           
        </div>
    </div>
</div>
